apiVersion: apps/v1
kind: Deployment
metadata:
    name: kibana
spec:
    replicas: 1
    selector:
        matchLabels:
            app: kibana
    template:
        metadata:
            labels:
                app: kibana
        spec:
            containers:
                - name: kibana
                  image: docker.elastic.co/kibana/kibana:8.13.4
                  ports:
                      - containerPort: 5601
                  env:
                      - name: ELASTICSEARCH_HOSTS
                        value: http://elasticsearch:9200
                      - name: SERVER_NAME
                        value: kibana
---
apiVersion: v1
kind: Service
metadata:
    name: kibana
spec:
    selector:
        app: kibana
    ports:
        - port: 5601
          targetPort: 5601
          nodePort: 30601
    type: NodePort
